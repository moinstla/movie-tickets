<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Purchase movie tickets</h1>
      <form>
        <div class="form-group">
          <label for="title">Select movie:</label>
          <select class="form-control" id="title">
            <option>Select</option>
            <option>Movie A</option>
            <option>Movie B</option>
            <option>Movie C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Select ticket type:</label>
          <select class="form-control" id="age">
            <option>Select</option>
            <option value="2">Child (age 2-12)</option>
            <option value="3">Student (age 13-18 or valid student id)</option>
            <option value="0">Adult (age 19-64)</option>
            <option value="3">Senior (age 65 +)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Select time of day:</label>
          <select class="form-control" id="time">
            <option>Select</option>
            <option value="2">Before 5</option>
            <option value="0">After 5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Get tickets</button>
      </form>
      <div id="result">
        <p>Your price to see <span class="movie"></span> is $<span class="price"></span>.</p>
      </div>
    </div>
  </body>
</html>
